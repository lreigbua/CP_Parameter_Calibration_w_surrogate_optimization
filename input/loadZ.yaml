---

solver:
  mechanical: spectral_basic

loadstep:
  - boundary_conditions:
      mechanical:
        dot_F: [[x, 0, 0],
                [0, x, 0],
                [0, 0, 2.0e-4]]
        P: [[0, x, x],
            [x, 0, x],
            [x, x, x]]
    discretization:
      t: 75
      N: 60
    f_out: 5
